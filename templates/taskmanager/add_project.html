{% extends "base.html" %}

{% block titre %}Ajout d'un projet{% endblock %}

{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/taskmanager/modify.css' %} ">{% endblock %}

{% block contenu %}
    <h3>Ajout d'un projet</h3>
    <div id="form-cont">
        <form action="{% url "Ajout Projet" %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="apply" type="submit" value="Ajouter">
        </form>
        <a href="{% url "Projets" %}"><button id="retour">Retour</button></a>
    </div>
{% endblock %}
