<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="icon" href="{% static 'images/icon.ico' %}" type="image/x-icon" />
    <title>{% block titre %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %} ">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="center per-90">
        <table id="full">
            <tr>
                <td id = "icon-cont">
                    <img src="{% static "images/icon.png" %}" alt="logo" id="icon"/>
                </td>
                <td>
                    <h1 id = "title">Task Manager</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="center bloc-85">
        {% if connected %}
            <table id="header">
                <tr>
                    <td class="header-button"><a href="{% url "Utilisateur" %}"><h4 class="regular no-margin">Utilisateur</h4></a></td>
                    <td class="space"></td>
                    <td class="header-button"><a href="{% url "Projets" %}"><h4 class="regular no-margin">Projets</h4></a></td>
                    <td class="space"></td>
                    <td class="header-button"><a href="{% url "Taches" %}"><h4 class="regular no-margin">Taches</h4></a></td>
                    <td id="last">
                        <h4 class="regular right"><span>{{ name }} ({{ username }})</span> connecté ! <a href="{% url "Deconnexion" %}"><button id="disconnect">Se déconnecter</button></a></h4>
                    </td>
                </tr>
            </table>
        {% else %}
            <h4 class="regular">Non connecté...</h4>
        {% endif %}
    </div>
    <div id="content" class="regular">
        {% block contenu %}{% endblock %}
    </div>
    <h5>Créé le 22/05/2020</h5>
</body>
</html>
